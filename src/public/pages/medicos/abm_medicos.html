<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- CSS General -->
   <link rel="stylesheet" href="../../css/general.css">

</head>

<body>
   <header class="encabezado">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
         <div class="container-fluid bg-transparent">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
               <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse bg-transparent" id="navbarNavDropdown">
               <ul class="navbar-nav text-center nav-pills">
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase" aria-current="page" href="/inicio"><box-icon
                          name='home-alt-2'></box-icon> Inicio</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase" href="/caps"><box-icon type='solid'
                          name='institution'></box-icon> CAPS</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase" href="/turnero"><box-icon name='receipt'></box-icon>
                        Sacar turno</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase" href="/agenda"><box-icon name='book-content'></box-icon>
                        Agenda turnos</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase activo" href="/medicos"><box-icon
                          name='universal-access'></box-icon> Personal Médico</a>
                  </li>
                  <li class="nav-item">
                     <a class="nav-link enlaces text-uppercase" href="/contacto"><box-icon
                          name='message-dots'></box-icon> Contacto</a>
                  </li>
                  <li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/login"><box-icon type='solid' name='user'></box-icon> Login</a>
						</li>
						<li class="nav-item">
							<form action="/logout" method="post" id="form_logout">
								<button class="nav-link enlaces text-uppercase" type="submit" style="border:transparent;"><box-icon type='solid' name='user-x'></box-icon>Logout</button>
							</form>
						</li>
               </ul>
            </div>
         </div>
      </nav>
   </header>

   <main class="contenedor">
      <section class="estructura_contenido">
         <h1 id="tit_form"></h1>

         <form method="post" id="form_medicos" class="form_medicos" enctype="multipart/form-data">
            <section class="campos_form">
               <div class="caja_inputs">
                  <label for="nombre">Nombre</label>
                  <input type="text" name="nombre" id="nombre" data-validacion='["required"]'
                    placeholder="Ingrese el nombre del médico" class='form-control'>
                  <span class="hidden" id="error_nombre"></span>
               </div>
               <div class="caja_inputs">
                  <label for="apellido">Apellido</label>
                  <input type="text" name="apellido" id="apellido" data-validacion='["required"]'
                    placeholder="Ingrese el apellido del médico" class='form-control'>
                  <span class="hidden" id="error_apellido"></span>
               </div>
               <div class="caja_inputs">
                  <label for="foto_perfil">Foto perfil</label>
                  <input type="file" name="foto_perfil" id="foto_perfil" data-validacion='[]'>
                  <span class="hidden" id="existe_archivo"></span>
                  <span class="hidden" id="error_foto_perfil"></span>
               </div>
               <div class="caja_inputs">
                  <label for="matricula">Matricula</label>
                  <input type="number" name="matricula" id="matricula" data-validacion='["required", "min:4"]'
                    placeholder="Ingrese la matricula del médico" class='form-control'>
                  <span class="hidden" id="error_matricula"></span>
               </div>
               <div class="caja_inputs">
                  <label for="especialidad">Especialidad</label>
                  <select name="especialidad" id="especialidad" data-validacion='["required"]' class='form-select'>
                     <option value="">Elija una especialidad</option>
                  </select>
                  <span class="hidden" id="error_especialidad"></span>
               </div>
               <div class="caja_inputs">
                  <label for="dias_atencion">Días de atención</label>
                  <div class="bloque_check">
                     <div>
                        <label for="dias_atencion">
                           <input type="checkbox" name="dia_atencion[]" id="dia_atencion[]" value="Lunes"
                             data-validacion='[]'>
                           Lunes
                        </label>
                     </div>
                     <div>
                        <label for="dias_atencion">
                           <input type="checkbox" name="dia_atencion[]" id="dia_atencion[]" value="Martes"
                             data-validacion='[]'>
                           Martes
                        </label>
                     </div>
                     <div>
                        <label for="dias_atencion">
                           <input type="checkbox" name="dia_atencion[]" id="dia_atencion[]" value="Miércoles"
                             data-validacion='[]'>
                           Miércoles
                        </label>
                     </div>
                     <div>
                        <label for="dias_atencion">
                           <input type="checkbox" name="dia_atencion[]" id="dia_atencion[]" value="Jueves"
                             data-validacion='[]'>
                           Jueves
                        </label>
                     </div>
                     <div>
                        <label for="dias_atencion">
                           <input type="checkbox" name="dia_atencion[]" id="dia_atencion[]" value="Viernes"
                             data-validacion='[]'>
                           Viernes
                        </label>
                     </div>
                  </div>
                  <input type="hidden" name="foto_perfil_hidden" id="foto_perfil_hidden" data-validacion='[]'>
                  <input type="hidden" name="dias_seleccionados" id="dias_seleccionados" data-validacion='[]'>
                  <span class="hidden" id="error_dia_atencion"></span>
               </div>
               <div class="caja_inputs">
                  <div class="bloque_horario">
                     <div class="caja_inputs">
                        <label for="hora_inicio">Hora inicio atención</label>
                        <input type="time" name="hora_inicio" id="hora_inicio" data-validacion='["required"]'
                          class='form-control'>
                        <span class="hidden" id="error_hora_inicio"></span>
                     </div>
                     <div class="caja_inputs">
                        <label for="hora_fin">Hora fin atención</label>
                        <input type="time" name="hora_fin" id="hora_fin" data-validacion='["required"]'
                          class='form-control'>
                        <span class="hidden" id="error_hora_fin"></span>
                     </div>
                  </div>
               </div>
            </section>

            <section class="bloque_btn_abm">
               <button type="submit" id="btn_form_medicos" class="btn_enviar_abm">Guardar</button>
               <a href="/medicos" class="btn_volver_abm" class="enlace_volver">Volver</a>
            </section>
         </form>
      </section>
   </main>

   <!--pie de pagina (Footer)-->
   <footer class="pie_pagina">
      <p class="pie">NodeJS &copy Codo a Codo 2024</p>

     <script src="../js/validador_session.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio sesión - Hospital Eustaquio Aristizabal</title>

</head>

<body>
    <section class="bg-stone-200">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="mb-8">
                <h1 class="text-gray-800 text-base sm:text-xl md:text-2xl lg:text-4xl font-bold">Hospital Eustaquio Aristizabal</h1>
            </div>
            <div
              class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
                <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
                    <h1
                      class="text-xl font-bold leading-tight text-center tracking-tight text-gray-900 md:text-2xl dark:text-white uppercase">
                        Inicio de sesión
                    </h1>
                    <div hidden id="bloque_errores"></div>
                    <form class="space-y-4 md:space-y-6" id="form_login" method="POST">
                        <div>
                            <label for="username"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
                            <input type="username" name="username" id="nombre_usuario"
                              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              placeholder="Ingrese el nombre de usuario" >
                              <span class="hidden" id="error_username"></span>
                        </div>
                        <div>
                            <label for="password"
                              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="Ingrese su password"
                              class="bg-gray-50 border border-gray-300 text-gray-900 rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                              >
                              <span class="hidden" id="error_password"></span>
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-start">
                                <div class="flex items-center h-5">
                                    <input id="remember" aria-describedby="remember" type="checkbox"
                                      class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-primary-600 dark:ring-offset-gray-800">
                                </div>
                                <div class="ml-3 text-sm">
                                    <label for="remember" class="text-gray-300 dark:text-gray-300">Recordarme</label>
                                </div>
                            </div>
                            <a href="/reset_password"
                              class="text-sm font-medium text-stone-200 hover:underline">Recuperar password?</a>
                        </div>
                        <button type="submit"
                          class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 uppercase border-2 border-gray-300">Iniciar sesión</button>
                        <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                            <span>No tenés cuenta? </span>
                            <a href="/register" class="text-base font-medium text-stone-200 hover:underline dark:text-primary-500">Registrarse</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- TAILWIND -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="../../js/login.js" type="module"></script>
</body>

</html>

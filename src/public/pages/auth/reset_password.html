<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseteo password - Hospital Eustaquio Aristizabal</title>
</head>

<body>
    <section class="bg-stone-200">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <div class="mb-8">
                <h1 class="text-gray-800 text-base sm:text-xl md:text-2xl lg:text-4xl font-bold">Hospital Eustaquio
                    Aristizabal</h1>
            </div>
            <div
              class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8">
                <h2
                  class="text-xl font-bold leading-tight text-center tracking-tight text-gray-900 md:text-2xl dark:text-white uppercase">
                    Cambiar contraseña
                </h2>
                <form class="mt-4 space-y-4 lg:mt-5 md:space-y-5" action="/reset_password" method="POST">
                    <div>
                        <label for="email"
                          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                        <input type="email" name="email" id="email"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          placeholder="Ingrese su email" >
                    </div>
                    <div>
                        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Nuevo
                            Password</label>
                        <input type="password" name="password" id="password" placeholder="Ingrese nuevo password"
                          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                          >
                    </div>
                    <div>
                      <label for="confirm_password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirmar
                        password</label>
                      <input type="password" name="confirm_password" id="confirm_password"
                      placeholder="Confirme el nuevo password"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    >
                    </div>
                    <button type="submit"
                      class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800 uppercase border-2 border-gray-300"">Cambiar contraseña</button>
                </form>
            </div>
        </div>
    </section>

    <!-- TAILWIND -->
    <script src=" https://cdn.tailwindcss.com"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Agenda - Hospital Eustaquio Aristizabal</title>

	<!-- BOOTSTRAP -->

	  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<!-- FAVICON -->
	<link rel="icon" href="/img/icono_navegador.ico" type="image/x-icon">

	<!-- CSS General -->
	<link rel="stylesheet" href="/css/general.css">
	<!-- CSS propio de la página -->
	<link rel="stylesheet" href="/css/agenda.css">
</head>

<body>
	<header class="encabezado">
		<nav class="navbar navbar-expand-lg navbar-light bg-transparent">
			<div class="container-fluid bg-transparent">
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				  aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse bg-transparent" id="navbarNavDropdown">
					<ul class="navbar-nav text-center nav-pills">
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" aria-current="page" href="../index.html"><box-icon name='home-alt-2'></box-icon> Inicio</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/caps.html"><box-icon type='solid'
								  name='institution'></box-icon> CAPS</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/turnero.html"><box-icon name='receipt'></box-icon> Sacar turno</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase activo" href="/pages/agenda.html"><box-icon name='book-content'></box-icon> Agenda turnos</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/personal.html"><box-icon name='universal-access'></box-icon> Personal Médico</a>
						</li>
						<li class="nav-item">
							<a class="nav-link enlaces text-uppercase" href="/pages/contacto.html"><box-icon name='message-dots'></box-icon> Contacto</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main class="contenedor">
		<section class="estructura_contenido">
			<h1>Agenda de turnos</h1>
			<article class="consultar_agenda" id="consultar_agenda">
				<div class="bloque_inputs">
					<label for="listarMedicos" class="form-label">Médicos</label>
					<select name="listarMedicos" id="listarMedicos" class="form-select">
						<option value="">Seleccione un médico</option>
					</select>
				</div>
				<div class="bloque_inputs">
					<label for="fecha_turnos" class="form-label">Seleccionar una fecha</label>
					<input type="date" name="fecha_turnos" id="fecha_turnos" class="form-control">
				</div>
				<div class="bloque_btn">
					<button class="btn_agenda" id="btn_agenda">Buscar</button>
					<button id="btn_volver" hidden>Nueva búsqueda</button>
				</div>
			</article>

			<hr>

			<article class="listar_agenda" id="listar_agenda">
				<table id="tabla_turnos" hidden>
					<thead class="encabezado_tabla">
						<tr>
							<th>Fecha</th>
							<th>Hora</th>
							<th>Paciente</th>
						</tr>
					</thead>
					<tbody class="cuerpo_tabla" id="cuerpo_tabla"></tbody>
				</table>
			</article>


		</section>
	</main>
	<footer class="pie_pagina">
		<p>NodeJS || Grupo 2 - Codo a Codo 2024</p>
	</footer>

	<!-- ICONOS -->
	<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

	<!-- BOOTSTRAP -->

	  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	  crossorigin="anonymous"></script>

	<!-- JS -->
	<script src="/js/agenda.js"></script>
</body>

</html>
